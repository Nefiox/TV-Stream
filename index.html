<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/public/css/styles.css">
    <title>TV Video Streaming</title>
</head>
<body>
    <div class="container">
        <nav>
            <button>View All</button>
            <div class="logo">
                <i class="fas fa-play"></i>
                Net Stream
            </div>
            <button>Subscribe</button>
        </nav>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="img-container">
                            <img src="public/img/img-1.jpg" alt="img-1" class="play">
                        </div>
                        <h2>The Mantrix</h2>
                        <p class="green">Take the green pill to get into the zone</p>
                        <button>Watch Now</button>
                    </div>
                
                    <div class="col">
                        <div class="img-container">
                            <img src="public/img/img-2.jpg" alt="img-2" class="play">
                        </div>
                        <h2>Slow and Chill</h2>
                        <p class="red">Take the red pill to get into the zone</p>
                        <button>Watch Now</button>
                    </div>
                
                    <div class="col">
                        <div class="img-container">
                            <img src="public/img/img-3.jpg" alt="img-3" class="play">
                        </div>
                        <h2>The mountback</h2>
                        <p class="orange">Take the orange pill to get into the zone</p>
                        <button>Watch Now</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
